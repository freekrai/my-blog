---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
		<a href="{% if post.link %}{{post.link}}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>
		{% if post.link %}<span class="link-arrow"> &rarr;</span>{% endif %}
	</h1>
	<div class="date">
		Written on {{ post.date | date: "%B %e, %Y" }}
		/ <a href="{{ post.url }}">permalink</a>{% for tag in post.tags %} / <a href="/topics/index.html#{{ tag }}">{{ tag }}</a>{% endfor %}</span>
	</div>   
	<div class="entry">
		{{ post.content }}
	</div>
  </div>
  {% endfor %}
</div>
